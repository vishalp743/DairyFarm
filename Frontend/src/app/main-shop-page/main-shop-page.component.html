<!-- Start: Our Shop  Section -->
<section class="shop-section shop-pg-shop">
    <div class="container">
        <div class="row shop-carousel">
            <div class="col-sm-12 shop-filter">
                <p class="product_count">Showing {{displayedProducts.length}} products</p>
                <div class="select-group">
                    <select (change)="filterProducts($event)">
                        <option value="all">All Products</option>
                        <option value="Milk Products">Milk Products</option>
                        <option value="Sweet Products">Sweet Products</option>
                        <option value="Bestseller Milk Products">Bestseller Milk Products</option>
                        <option value="Bestseller Sweet Products">Bestseller Sweet Products</option>
                        <option value="Festival Specials">Festival Specials</option>
                    </select>
                </div>
            </div>
            
            <!-- Loop through displayedProducts for rendering -->
            <div *ngFor="let product of displayedProducts" class="col-lg-3 col-md-6 col-sm-12">
                <div class="product-wrap">
                    <!-- product image -->
                    <div class="product-img">
                        <!-- <img [src]="product.imgpath" alt="image"> -->
                        <img src="../../assets/images/product1.jpg" alt="image">
                        <div class="prod_love">
                            <a class="cart-icon"><i class="fal fa-shopping-cart"></i></a>
                        </div>
                    </div>
                    <!-- product info -->
                    <div class="product-info">
                        <div class="prod_rating">
                            {{ product.weight }}
                        </div>
                        <a (click)="navigateToSingleProduct(product.number)">
                            <h4>{{ product.name }}</h4>
                        </a>
                        <p class="prod_price">
                            <span class="new">â‚¹ {{ product.price }} /-</span>
                        </p>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- Pagination -->
        <div class="pagination-link">
            <ul>
                <li *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i + 1 === currentPage">
                    <a (click)="setPage(i + 1)">{{ i + 1 }}</a>
                </li>
                <li [class.disabled]="currentPage === totalPages">
                    <a (click)="setPage(currentPage + 1)"><i class="fal fa-long-arrow-right"></i></a>
                </li>
            </ul>
        </div>

    </div>
</section>
